<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Used to change logo color based on theme (so it isn't invisible) -->
    <link
      rel="icon"
      href="%PUBLIC_URL%/logo/white/favicon.ico"
      media="(prefers-color-scheme: dark)"
    />
    <link
      rel="icon"
      href="%PUBLIC_URL%/logo/black/favicon.ico"
      media="(prefers-color-scheme: light)"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Spreekey</title>
    <meta
      name="description"
      content="avid character designer and illustrator!"
    />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo/black/logo512.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!--Discord Embed-->
    <!-- TODO: Make dynamic to whether commissions are open or closed -->
    <!-- OPEN: #1da2db CLOSED: #db1d1d -->
    <meta name="theme-color" content="#1da2db" />
    <meta property="og:url" content="https://spreekey.ml" />
    <meta property="og:title" content="spreekey" />
    <meta
      property="og:description"
      content="avid character designer and illustrator!"
    />
    <meta property="og:type" content="website" />
    <meta
      name="og:image"
      itemprop="image"
      content="%PUBLIC_URL%/logo/white/logo1024.png"
    />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="https://spreekey.ml" />
    <meta name="twitter:title" content="spreekey" />
    <meta
      name="twitter:description"
      content="avid character designer and illustrator!"
    />
    <!-- TODO: Get latest banner (this is a temporary banner right now, it isn't working) -->
    <meta
      name="twitter:image"
      content="https://pbs.twimg.com/profile_banners/1104377348823097346/1663377566/1500x500"
    />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
